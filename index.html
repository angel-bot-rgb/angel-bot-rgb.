<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AngelBot</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Logo no topo */
    .logo {
        text-align: center;
        padding: 20px;
    }
    .logo img {
        max-height: 60px;
    }

    /* √Årea central de mensagens */
    .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* centraliza verticalmente */
        align-items: center;
        text-align: center;
        padding: 10px;
    }
    .message {
        background-color: #2f2f2f;
        padding: 15px 20px;
        border-radius: 10px;
        max-width: 80%;
        font-size: 18px;
    }

    /* √Årea de entrada */
    .input-area {
        display: flex;
        justify-content: center;
        padding: 15px;
        background-color: #1b1b1b;
    }
    .input-area input {
        width: 70%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
    }
    .input-area button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }
    .input-area button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="AngelBot">
    </div>

    <!-- Mensagem inicial -->
    <div class="chat-container">
        <div class="message">üëã Como posso ajudar hoje?</div>
    </div>

    <!-- Campo de digitar -->
    <div class="input-area">
        <input type="text" placeholder="Digite sua mensagem..." />
        <button>Enviar</button>
    </div>

</body>
</html>
