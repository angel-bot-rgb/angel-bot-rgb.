<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angel Bot</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
    }

    /* Barra lateral */
    .sidebar {
        width: 250px;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
    }

    .sidebar img {
        width: 120px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    /* √Årea principal */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .main img {
        width: 100px;
        height: auto;
        margin-bottom: 15px;
    }

    h1 {
        margin: 0 0 20px;
    }

    #chat-container {
        background: #1e1e1e;
        border-radius: 10px;
        padding: 15px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #messages {
        height: 250px;
        overflow-y: auto;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
        width: 100%;
        text-align: left;
    }

    #input-container {
        display: flex;
        margin-top: 10px;
        width: 100%;
    }

    #user-input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px 0 0 5px;
        outline: none;
    }

    #send-btn {
        background-color: #4cafef;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }

    #send-btn:hover {
        background-color: #3aa7e0;
    }
</style>
</head>
<body>

<!-- Barra lateral -->
<div class="sidebar">
    <img src="logo-preta.png" alt="Logo preta">
    <div>üìú Chat 1</div>
    <div>üìú Chat 2</div>
    <div>üìú Chat 3</div>
</div>

<!-- √Årea principal -->
<div class="main">
    <img src="logo-transparente.png" alt="Logo transparente">
    <h1>Como posso ajudar hoje?</h1>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>
</div>

<script>
document.getElementById("send-btn").addEventListener("click", function(){
    let input = document.getElementById("user-input");
    let message = input.value.trim();
    if(message){
        let msgDiv = document.createElement("div");
        msgDiv.textContent = "Voc√™: " + message;
        document.getElementById("messages").appendChild(msgDiv);

        // Simula√ß√£o de resposta
        setTimeout(() => {
            let botDiv = document.createElement("div");
            botDiv.textContent = "AngelBot: Esta √© uma resposta simulada üòÑ";
            document.getElementById("messages").appendChild(botDiv);
        }, 500);

        input.value = "";
    }
});
</script>

</body>
</html>
