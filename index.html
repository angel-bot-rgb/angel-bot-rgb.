<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="logo.jpg" alt="Logo preta" class="logo">
        <div class="chat-list" id="chat-list">
            <p>ğŸ“„ Chat 1</p>
            <p>ğŸ“„ Chat 2</p>
            <p>ğŸ“„ Chat 3</p>
        </div>
    </div>

    <div class="main">
        <div class="logo-center">
            <img src="logo_transparente.png" alt="Logo transparente">
        </div>
        <h1>Como posso ajudar hoje?</h1>

        <!-- Ãrea de mensagens -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Campo de envio -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
            <button id="clear-btn" class="danger">ğŸ—‘ï¸ Apagar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const clearBtn = document.getElementById("clear-btn");

        // Carregar histÃ³rico salvo
        window.onload = () => {
            const saved = localStorage.getItem("chatHistory");
            if (saved) {
                chatBox.innerHTML = saved;
            }
        };

        // Salvar histÃ³rico
        function saveHistory() {
            localStorage.setItem("chatHistory", chatBox.innerHTML);
        }

        // Enviar mensagem
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            const userMsg = document.createElement("div");
            userMsg.classList.add("user-msg");
            userMsg.textContent = "VocÃª: " + message;
            chatBox.appendChild(userMsg);

            setTimeout(() => {
                const botMsg = document.createElement("div");
                botMsg.classList.add("bot-msg");
                botMsg.textContent = "Bot: Entendi sua mensagem.";
                chatBox.appendChild(botMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
                saveHistory();
            }, 500);

            saveHistory();
            userInput.value = "";
        }

        // Clique no botÃ£o
        sendBtn.addEventListener("click", sendMessage);

        // Enter para enviar
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // Apagar histÃ³rico
        clearBtn.addEventListener("click", () => {
            chatBox.innerHTML = "";
            localStorage.removeItem("chatHistory");
        });
    </script>
</body>
</html>
