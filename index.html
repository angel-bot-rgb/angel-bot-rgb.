<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AngelBot</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .logo {
        max-width: 200px;
        margin-bottom: 20px;
    }

    .welcome-message {
        font-size: 1.5rem;
        margin-bottom: 15px;
        text-align: center;
    }

    .chat-container {
        width: 90%;
        max-width: 500px;
        background-color: #2a2a2a;
        border-radius: 10px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        max-height: 300px;
    }

    .message {
        background-color: #3a3a3a;
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
    }

    .user-message {
        background-color: #007bff;
        align-self: flex-end;
    }

    .input-container {
        display: flex;
        gap: 5px;
        margin-top: 10px;
    }

    input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<img src="logo.jpg" alt="AngelBot Logo" class="logo">
<div class="welcome-message">ðŸ‘‹ Como posso ajudar hoje?</div>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (msg === "") return;

        addMessage(msg, true);
        input.value = "";

        // SimulaÃ§Ã£o de resposta
        setTimeout(() => {
            addMessage("Resposta simulada: " + msg, false);
        }, 1000);
    }

    function addMessage(text, isUser) {
        const messagesDiv = document.getElementById('messages');
        const msgElem = document.createElement('div');
        msgElem.classList.add('message');
        if (isUser) msgElem.classList.add('user-message');
        msgElem.textContent = text;
        messagesDiv.appendChild(msgElem);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
