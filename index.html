<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h3>Chats</h3>
        <ul>
            <li><a href="#">Editar imagens AngelBot</a></li>
            <li><a href="#">Adicionar em inglês</a></li>

        <div id="chat-box" class="chat-box"></div>
