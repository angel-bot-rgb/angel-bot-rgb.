<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="menu-top">
                <a href="novo-chat.html" class="menu-item">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Novo chat
                </a>
                <a href="procurar-chats.html" class="menu-item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Procurar chats
                </a>
                <a href="biblioteca.html" class="menu-item">
                    <i class="fa-solid fa-image"></i>
                    Biblioteca
                </a>
            </div>

            <div class="menu-chats">
                <p class="chats-title">Chats</p>
                <a href="editar-imagens.html" class="chat-item active">Editar imagens AngelBot</a>
                <a href="adicionar-ingles.html" class="chat-item">Adicionar em inglês</a>
                <a href="erro-python.html" class="chat-item">Erro no código Python</a>
                <a href="imagem-chatbot.html" class="chat-item">Imagem de chatbot</a>
                <a href="criar-chatbot.html" class="chat-item">Criar chatbot gratuito</a>
            </div>
        </aside>

        <!-- Área principal do chat -->
        <main class="chat-area">
            <div class="logo-container">
                <img src="logo.png" alt="Logo AngelBot" class="logo">
            </div>
            <h1>Como posso ajudar hoje?</h1>
            <div class="chat-box" id="chat-box">
                <p><strong>Você:</strong> ola</p>
                <p><strong>Bot:</strong> Entendi sua mensagem.</p>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button>Enviar</button>
                <button class="clear-btn">Apagar</button>
            </div>
        </main>
    </div>
</body>
</html>
